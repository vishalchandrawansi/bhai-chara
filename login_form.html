<html>
    <head>
        <title>Firebase_form</title>
        <link rel="stylesheet" href="login_form.css">
    </head>
    <body>
        <div class="box">
            <div class="form">
                <h2>Login Form</h2>
                <form>
                    <div class="inputbox">
                        <input type="text" value="" id="fullname" required>
                        <span>Full_name</span>
                    </div>
                    <div class="inputbox">
                        <input type="email" value="" id="email" required>
                        <span>E-mail</span>
                    </div>
                    <div class="inputbox">
                        <input type="text" value="" id="phone" required>
                        <span>Phone Number</span>
                    </div>
                    <input type="submit" value="submit" class="sub" id="submit">
                </form>
            </div>
        </div>
        <script type="module">
               // Import the functions you need from the SDKs you need
            import { initializeApp } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js";
            import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-database.js";
  
  // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyACJ43sfb7T2BfZ1vpWHK37HIRZwIWXoic",
      authDomain: "notes-web-login.firebaseapp.com",
      projectId: "notes-web-login",
      storageBucket: "notes-web-login.firebasestorage.app",
       messagingSenderId: "199431184118",
         appId: "1:199431184118:web:741d235395530283a9d6d7"
     };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);

   //get ref to database services
             const db = getDatabase(app);



            document.getElementById("submit").addEventListener('click', function(e){
                e.preventDefault();
                set(ref(db, 'user/' + document.getElementById("fullname").value), {
                    Full_name: document.getElementById("fullname").value,
                    email: document.getElementById("email").value,
                    PhoneNumber: document.getElementById("phone").value
                }).then(() => {
                    alert("Login Successful!");
                    window.location.href = "notes.html";
                }).catch((error) => {
                    console.error("Error writing to database: ", error);
                });
            });
   
        </script>
    </body>
</html>
