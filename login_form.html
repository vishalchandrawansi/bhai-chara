<html>
    <head>
        <title>Firebase_form</title>
        <link rel="stylesheet" href="login_form.css">
    </head>
    <body>
        <div class="box">
            <div class="form">
                <h2>Login Form</h2>
                <form method="POST" name="google-sheet">
                    <div id="success-message" style="display: none; color: green; margin-top: 10px;"></div>
                    <div class="inputbox">
                        <input type="text" value="" id="fullname" name="fullname" required pattern="[A-Za-z\s]+">
                        <span>Full Name</span>
                    </div>

                    <div class="inputbox">
                        <input type="tel" value="" id="phone" name="phone" required pattern="[0-9]{10}">
                        <span>Phone Number</span>
                    </div>
                    <input type="submit" name="submit" value="submit" class="sub" id="submit">
                </form>
            </div>
        </div>

        <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbzk9MiFA_NuF1BB0ZncrQlkovQ1x9tzLC1wszZYiL0nxIdvrUAaI6UGPIY259jneWEe/exec'
            const form = document.forms['google-sheet']
          
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => {
                    alert("Welcome! Dear...");
                    window.location.href = "notes.html";
                })
                .catch(error => console.error('Error!', error.message));
            });
          </script>

     </body>
     </html>
